<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mocha The Raccoon</title>
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,125,100..900;1,125,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header class="mracc-header" id="myHeader" role="banner">
    <div class="mracc-header-inner">
      <img class="mracc-logo" src="/img/racc%20boi.svg" alt="Mocha the Raccoon logo">

  </header>

  <div class="smooth-scroll-wrapper">

      <main class="mracc-content" role="main">
          <div class="mracc-list">

          <article class="mracc-card">
            <div class="mracc-card-media">
              <img src="/img/youtube.png" alt="YouTube" loading="lazy">
            </div>
            <a class="mracc-link" href="https://www.youtube.com/@MochaRacc" rel="noopener noreferrer" target="_blank">YouTube</a>
          </article>

          <article class="mracc-card">
            <div class="mracc-card-media">

          </article>

          <article class="mracc-card">
            <div class="mracc-card-media">
              <img src="/img/twitter.png" alt="Twitter" loading="lazy">
            </div>
            <a class="mracc-link" href="https://x.com/MochaRacc_" rel="noopener noreferrer" target="_blank">Twitter</a>
          </article>

          <article class="mracc-card">
            <div class="mracc-card-media">
              <img src="/img/instagram.png" alt="Instagram" loading="lazy">

            <a class="mracc-link" href="https://www.instagram.com/mocharacc/" rel="noopener noreferrer" target="_blank">Instagram</a>

          <article class="mracc-card">
            <div class="mracc-card-media">
              <img src="/img/bluesky.png" alt="Bluesky" loading="lazy">

          </article>

          <article class="mracc-card">
            <div class="mracc-card-media">
              <img src="/img/tiktok.png" alt="TikTok" loading="lazy">
            </div>
            <a class="mracc-link" href="https://www.tiktok.com/@mocharacc" rel="noopener noreferrer" target="_blank">TikTok</a>
          </article>

          <article class="mracc-card">
            <div class="mracc-card-media">
              <img src="/img/kofi.png" alt="Ko-Fi" loading="lazy">
            </div>
            <a class="mracc-link" href="https://ko-fi.com/mocharacc" rel="noopener noreferrer" target="_blank">Ko-Fi</a>
          </article>

          <article class="mracc-card">
            <div class="mracc-card-media">
              <img src="/img/furtrack.png" alt="Furtrack" loading="lazy">
            </div>
            <a class="mracc-link" href="https://www.furtrack.com/index/character:mocha_(raccoon)" rel="noopener noreferrer" target="_blank">Furtrack</a>
          </article>

          <article class="mracc-card">
            <div class="mracc-card-media">
              <img src="/img/packbase.png" alt="Packbase" loading="lazy">
            </div>
            <a class="mracc-link" href="https://packbase.app/@mocha" rel="noopener noreferrer" target="_blank">Packbase</a>
          </article>

          <article class="mracc-card">
            <div class="mracc-card-media">
              <img src="/img/refsheet-b.png" alt="Refsheet" loading="lazy">
            </div>
            <a class="mracc-link" href="/refsheet.png" rel="noopener noreferrer" target="_blank">Refsheet</a>
          </article>

        </div>
      </main>

    </div>
  </div>

  <footer class="mracc-footer" id="myFooter" role="contentinfo">
    <div class="mracc-footer-inner">

    </div>
